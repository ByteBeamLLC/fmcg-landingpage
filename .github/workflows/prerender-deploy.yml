name: Build, Prerender & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Chrome for Puppeteer
        run: npx puppeteer browsers install chrome

      - name: Prerender pages
        run: npm run prerender
        timeout-minutes: 10

      - name: Prepare Vercel prebuilt output
        run: |
          # Create Vercel prebuilt output structure
          mkdir -p .vercel/output/static
          cp -r dist/public/* .vercel/output/static/

          # Create config.json with routing rules
          node -e "
            const config = require('./vercel.json');
            const outputConfig = {
              version: 3,
              routes: []
            };

            // Add redirects
            if (config.redirects) {
              config.redirects.forEach(r => {
                outputConfig.routes.push({
                  src: r.source.replace(/:\w+\*/g, '(.*)'),
                  status: r.statusCode,
                  headers: { Location: r.destination.replace(/:\w+\*/g, '\$1') }
                });
              });
            }

            // Add rewrites (SPA fallback)
            if (config.rewrites) {
              config.rewrites.forEach(r => {
                if (r.source === '/:path*') {
                  // SPA catch-all - serve index.html for unmatched routes
                  outputConfig.routes.push({
                    src: '/((?!api/).*)',
                    dest: '/index.html'
                  });
                } else if (r.source.includes('/api/')) {
                  // Skip API rewrites for static deployment
                }
              });
            }

            require('fs').writeFileSync('.vercel/output/config.json', JSON.stringify(outputConfig, null, 2));
          "

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
